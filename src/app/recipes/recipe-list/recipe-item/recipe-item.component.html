<a href="#"
   (click)="changeRecipe()"
   class="list-group-item d-flex justify-content-between align-items-center">
  <div>
    <h4>{{ recipe.name }}</h4>
    <p>{{ recipe.description }}</p>
  </div>
  <span class="d-block">
        <img [src]="recipe.imagePath"
             alt="{{ recipe.name }}"
             class="img-fluid"
             style="max-height: 50px;"/>
      </span>
</a>
